<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('#check').addEventListener('click', function (event) {
                let answer = document.querySelector('input');
                event.preventDefault();
                document.querySelector('#p1').innerHTML = "hello, " + answer.value;
                document.querySelector('#p2').style.visibility = "visible";

            })

            document.querySelector('#catbutton').addEventListener('click', function (event) {
                document.querySelector('#catpic').style.visibility = "visible";
            })
        })
    </script>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>

<body>
    <header>
        TELL ABOUT YOURSELF!!
    </header>
    <div>
        <p class="headings" id="headingin">WHAT IS YOUR NAME?</p>
        <form>
            <input type="text">
            <input type="submit" name="check answer" id="check">

        </form>
        <p id="p1"></p>
        <p id="p2" style="visibility:hidden;"><button id="catbutton">CLICK TO SEE A CAT!</button></p>
        <p><img id="catpic"
                src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg"
                style="visibility:hidden; width:450px;" alt=cat></p>

    </div>

</body>

</html>
